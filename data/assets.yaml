      8: [5, 1] # west only
      9: [2, 2] # west + north
      10: [5, 0] # west + east
      11: [1, 2] # west + north + east
      12: [2, 0] # west + south
      13: [2, 1] # west + north + south
      14: [1, 0] # west + south + east
      15: [4, 1] # west + south + east + north
      998: [4, 1] # all 8 coordinates


