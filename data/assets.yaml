      998: [28, 1] # all 8 coordinates
  - name: TARGET
    explored: true
    sheet: ss_target
    size: [16, 16]
    scale: [32, 32]
    sprites:
      0: [1, 1] # pillar
      1: [4, 2] # north only
      2: [3, 1] # east only
      3: [0, 2] # north + east
      4: [4, 0] # south only
      5: [3, 0] # north + south
      6: [0, 0] # south + east
