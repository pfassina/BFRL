# sprite sheets
sprite_sheets:
  ss_player: 'data/graphics/reptiles.png'
  ss_enemy: 'data/graphics/reptiles.png'
  ss_weapon: 'data/graphics/weapon.png'
  ss_shield: 'data/graphics/shield.png'
  ss_items: 'data/graphics/scroll.png'
  ss_flesh: 'data/graphics/flesh.png'
  ss_tile: 'data/graphics/tile.png'
  ss_wall: 'data/graphics/wall.png'
  ss_light: 'data/graphics/light.png'
  ss_door: 'data/graphics/door.png'

# Tiles
tiles:
  S_FLOOR:
    sheet: ss_tile
    column: 5
    row: 2
    width: 16
    height: 16
    scale: [32, 32]
  S_FLOOR_EXPLORED:
    sheet: ss_tile
    column: 3
    row: 2
    width: 16
    height: 16
    scale: [32, 32]

# Walls
walls:
  sheet: ss_wall
  width: 16
  height: 16
  scale: [32, 32]
  sprites:
    default:
      0: [1, 4] # pillar
      1: [0, 4] # north only
      2: [1, 3] # east only
      3: [0, 5] # north + east
      4: [0, 4] # south only
      5: [0, 4] # north + south
      6: [0, 3] # south + east
      7: [3, 4] # south + east + north
      8: [1, 3] # west only
      9: [2, 5] # west + north
      10: [1, 3] # west + east
      11: [4, 5] # west + north + east
      12: [2, 3] # west + south
      13: [5, 4] # west + north + south
      14: [4, 3] # west + south + east
      15: [4, 4] # west + south + east + north
      998: [3, 3] # all 8 coordinates
    explored:
      0: [3, 6]
      1: [1, 7]
      2: [1, 6] # flip 90
      3: [0, 8]
      4: [0, 7] # flip 180
      5: [0, 7]
      6: [0, 6]
      7: [3, 7]
      8: [1, 6] # flip 270
      9: [2, 8]
      10: [1, 6]
      11: [4, 8]
      12: [2, 6]
      13: [5, 7]
      14: [4, 6]
      15: [4, 7]
      16: [6, 6]

